<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arreglos</title>
</head>
<body>

    <script>

        //Declaración de arreglos
        const a = [];

        //Arreglos dentro de otros arreglos
        const b = [1, true, "Hola", ["A", "B", "C" , [1, 2, 3]]];
        console.log(a);
        console.log(b);

        //Acceder a un dato del arreglo en específico (Cordenadas)
        console.log(b[2]);
        console.log(b[0]);
        console.log(b[3]);
        console.log(b[3][2]);
        console.log(b[3][3][0]);

        //Nuevo método
        const c = Array.of("X", "Y", "Z", 9, 8, 7);
        console.log(c);

        //
        const d = Array(100).fill(false);
        console.log(d);

        //
        const e = new Array();
        console.log(e);

        //
        const f = new Array(1, 2, 3, true, false);
        console.log(f);

        //Agregar un nuevo elemento
        const colores = ["Red", "Green", "blue"];
        console.log(colores);

        colores.push("Black");
        console.log(colores);

        //Quitar último elemento
        colores.pop();
        console.log(colores);

        //Agregar elementos de un arreglo a una lista
        colores.forEach(function(el, index){
            console.log(`<li id="${index}">${el}</li>`);
        });

    </script>
    
</body>
</html>
