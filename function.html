<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>

    <script>

        /*Una funcion es un bloque de código, autocontenido,
        que se puede definir una vez y ejecutar en cualquier
        momento. Opcionalmente, una funcion puede aceptar parámetros
        y devolver un valor
        
        Las funciones en JavaScript son objetos, un tipo especial
        de objetos:
        
        Se dice que las funciones son ciudadanos de primera clase
        porque pueden asignarse a un valor, y pueden pasarse como
        argumentos y usarse como un valor de retorno.*/

        //Funcion Declarada
        function estoEsUnaFuncion() {
            console.log("Uno");
            console.log("Dos");
            console.log("Tres");
        }

        //Invocación de funcion, los parentesis indican en los lenguajes de programación que una funcion se va a ejecutar
        //estoEsUnaFuncion();
        //estoEsUnaFuncion();
        //estoEsUnaFuncion();
        //estoEsUnaFuncion();


        function unaFuncionQueDevuelveValor(){
            console.log("Uno");

            // Una vez que el código encuentre la palabra return va a ignorar el contenido que se encuentra debajo
            return 19;

            console.log("Dos");
            console.log("Tres");

            return "La funcion ha retornado una cadena de texto";
        }

        //let valorDeFuncion = unaFuncionQueDevuelveValor();
        //console.log(valorDeFuncion);

        function saludar(nombre = "Desconocido", edad = 0){
            console.log(`Hola mi nombre es ${nombre} y tengo ${edad} años`);
        }        

        //saludar("Luna", 7);
        //saludar();

        funcionDeclarada();

        //Funciones declaradas VS funciones expresadas
        function funcionDeclarada(){
            console.log("Esto es una funcion declarada, puede invocarse en cualquier parte de nuentro código, incluso antes de que la funcion sea declarada");
        }

        funcionDeclarada();

        //Funcion Anomima
        //funcionExpresada();

        const funcionExpresada = function (){
            console.log("Esto es una funcion expresada, es decir, una función que se le ha asignado como valor a una variable,si invocamos esta función antes de su definición JS nos dira...")
        }

        funcionExpresada();
        
    </script>
