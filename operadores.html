<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipo de operadores</title>
</head>
<body>
    
    <script>

        //Operadores

        /*Aritmétocos: + - * / () */

        let a = 5 +(5 - 10)*3;
        let modulo = 5 % 2;


        console.log(a);
        console.log(modulo);

        /*Relacionales > < >= <= == === != !==*/
        console.log(8 > 9);
        console.log(9 > 8);
        console.log(8 >= 9);
        console.log(9 >= 8);
        console.log(7 < 7);
        console.log(7 <= 7);

        // = asignación de variable
        // == comparación de valores
        // === comparación de tipo de dato y de valor

        console.log(7 == 7);
        console.log("7" == 7);

        console.log(7 === 7);
        console.log("7" === 7);

        //Incremento y decremento
        let i = 2;
        //i = i+2;
        //i += 3;
        //i -= 3;
        //i /= 3;
        //i *= 3;

        //operador unario
        i++;
        i--;
        ++i;
        --i;

        console.log(i);

        /*
        Lógicos
        !- Not : Niega, es decir lo que es verdadero lo vuelve falso y viceversa
        || - Or : Cuando tengo dos o más condiciones, con que una se cumpla, es decir, sea verdadera, el OR validará
        && - And : Cuando tengo dos o más condiciones, todas tienen que cumplirsen, es decir, ser verdaderas para que && se cumpla
        */


        console.log(!true);
        console.log(!false);
        console.log((9 === 9) || ("9" === 9));
        console.log((9 === 9) && ("9" === 9));


    </script>


</body>
</html>
