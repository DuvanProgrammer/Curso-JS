<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <script>
        let nombre = "Duvan";
        let apellido = "Rodriguez";
        let saludo = new String("Hola Mundo");

        let lorem = "    Lorem Ipsum ha sido el texto de relleno estándar de las industrias desde el año 1500, cuando un impresor (N. del T. persona que se dedica a la imprenta) desconocido usó una galería de textos y los mezcló de tal manera que logró hacer un libro de textos especimen."

        console.log(nombre, apellido, saludo);

        console.log(
            nombre.length,
            apellido.length,
            saludo.length,
            nombre.toUpperCase(),
            apellido.toLowerCase(),
            lorem.includes("relleno"),
            lorem.includes("Gio"),
            lorem,
            lorem.trim(),
            lorem.split(" "),
            lorem.split(","),
        )
    </script>
</body>
</html>
